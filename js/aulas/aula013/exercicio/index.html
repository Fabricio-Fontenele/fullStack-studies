<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex aula 13</title>
  </head>
  <body>
    <script>
      const nome = prompt("Digite seu nome completo");
      document.body.innerHTML = `o seu nome é ${nome} <br />`;
      document.body.innerHTML += `o seu nome tem ${nome.length} letras <br />`;
      document.body.innerHTML += `a segunda letra do seu nome é ${nome[1]} <br />`;
      document.body.innerHTML += `o primeiro indice da letra a no seu nome é ${nome.indexOf(
        "a"
      )} <br />`;
      document.body.innerHTML += `o ultimo indice da letra a no seu nome é ${nome.lastIndexOf(
        "a"
      )} <br />`;
      document.body.innerHTML += `as ultimas 3 letras do seu nome são ${nome.slice(
        -3
      )} <br />`;
      document.body.innerHTML += `as palavras do seu nome são ${nome.split(
        " "
      )} <br />`;
      document.body.innerHTML += `seu nome com letras maiusculas ${nome.toLocaleUpperCase()} <br />`;
      document.body.innerHTML += `seu nome com letras minusculas ${nome.toLocaleLowerCase()} <br />`;
    </script>
  </body>
</html>
